<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
<link rel="stylesheet" href="style.css"/>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"/>

</head>
<body>
   
    <div id="particles-js"></div>
        <div class="container">
      <div class="row">
      <div class="col-md-5" style="margin:0 auto;">

         <div class="card-header">
             <h3 style="text-align: center;">Login</h3>
         </div>
         <div class="card-body">
           <div class="col">
             <a href="#" class="btn btn-block btn-social btn-twitter"> <span class="fa fa-twitter"></span> Twitter </a> <!-- Facebook Connect -->
             <a href="#" class="btn btn-block btn-social btn-facebook"> <span class="fa fa-facebook"></span> Facebook </a>  <!-- Google Connect -->
             <a href="#" class="btn btn-block btn-social btn-google"> <span class="fa fa-google-plus"></span> Google+ </a> 
             <h5 style="text-align: center;">or</h5>
             <input class="form-control" type="email" placeholder="email"/>
             <br>
             <input class="form-control" type="password" placeholder="password"/>
        </div>
           </div>
           <div class="card-footer">
               <div class="row">
                <div class="col-sm-3" style="margin:0 auto;" >
                    <button type="button" class="btn btn-dark btn-block " ><h5>Login</h5></button>
                  </div>
                  </div>
           </div>
         </div>
     </div>
      </div>
      </div>
        </div>
